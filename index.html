<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de família</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <p class="btn btn-info"> O modelo foi treinado para identificar estes parentes: <span class="btn">Pai</span> <span class="btn">Mãe</span> <span class="btn">Irmã</span> <span class="btn">Eu(Mírian)</span></p>

    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <label>Pré visualização da webcam</label>
                <div id="camera"></div>
                <br>
                <button onclick="take_snapshot();" class="btn  btn-info w-50">Capturar imagem</button>
            </div>
            <div class="col-md-6">
                <label>Sua captura </label>
                <div id="result"></div>
                <br>
                <button onclick="check();" class="btn  btn-info w-50">Indentificar Imagem</button>
            </div>
        </div>
        <div>
        <br>
        <p>Objetivo :<span id="result_object_name"></span></p>
        <p>Precisão :<span id="result_object_accuracy"></span></p>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
